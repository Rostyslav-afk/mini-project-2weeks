<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mini-Project-2Weeks</title>
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
            integrity="sha512-oHDEc8Xed4hiW6CxD7qjbnI+B07vDdX7hEPTvn9pSZO1bcRqHp8mj9pyr+8RVC2GmtEfI2Bi9Ke9Ass0as+zpg=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <div class="app">
            <input type="text" class="app-input"
                placeholder="Enter the country name.">
            <h1 class="app-cname">Name</h1>
            <div class="app-box">
                <div class="app-cinfo">
                    <h3 class="app-subtitle">Capital: <span class="app-subtitle-info">None</span></h3>
                    <h3 class="app-subtitle">Population: <span class="app-subtitle-info">0000</span></h3>
                    <h3 class="app-subtitle">Languages:
                        <ul class="app-clanguages">
                            <li class="clanguages-item">
                                <h3 class="clanguages-subtitle">None</h3>
                            </li>
                        </ul>
                    </h3>
                </div>
                <div class="app-cimage">
                    <img src="./img/error.webp" alt="Country Flag."
                        class="app-cimg" width="400" height="300">
                </div>
            </div>
        </div>
        <script type="module" src="./app.js"></script>
    </body>
</html>
